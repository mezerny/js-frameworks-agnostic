<div class="pull-left">
    <h2>Invoices</h2>
</div>
<div class="pull-right">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.openModal()">Create new invoice</button>
</div>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>id</th>
            <th>Customer</th>
            <th>Discount</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="invoice in $ctrl.invoices" ng-class="{success: $ctrl.highlightRecentlyAdded(invoice)}">
            <td>{{invoice.id}}</td>
            <td>{{invoice.customer_id}}</td>
            <td>{{invoice.discount}}</td>
            <td>{{invoice.total}}</td>
        </tr>
    </table>
</div>
